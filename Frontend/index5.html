<script>
  var SERVER_URL = "http://localhost:3000";
  var cloud_URL = "https://api.cloudinary.com/v1_1/sewwandi/image/upload";
  var  cloud_uploder_Key ="ln4ub25f";

  $("#file-upload").on("change",function (e) {

          var f =e.target.files[0];
          var formatData = new FormData();
          formatData.append('file',f);
          formatData.append('upload_preset',cloud_uploder_Key);
          axios({
            url:cloud_URL,
            method:"POST",
            headers :{
              'Content-Type':'application/x-www-form-urlencoded'
            },
            data:formatData
          }).then(function (res) {
            console.log(res);
            var uplodURL = res.data.secure_url;
            $("#img-preview").attr("src",uplodURL);
          }).catch(function (err) {
            console.log(err);
          });


  });

</script>
